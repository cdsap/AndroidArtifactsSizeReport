name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  size_artifacts_included:
    name: "Local tests and APKs"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build app and library
        run: ./gradlew assemble
        env:
          DEVELOCITY_ACCESS_KEY: ${{ secrets.DV_ACCESS_KEY }}        

      - name: Retrieve scans
        run: echo "1"
        env:
          API_ACCESS_KEY: ${{ secrets.DV_API_KEY }}        

      